                    <strong>{basePolicy.policySourceSystem}</strong><br />
                    <strong>{basePolicy.policyStateCode}</strong><br />

                    <strong>{basePolicy.policyType}</strong><br />
                    <strong>{basePolicy.RolledOutIndicator}</strong><br />
                    <strong>{basePolicy.subType}</strong><br />
                </p>
                <template for:each={basePolicy.agentContactView} for:item="agentContactViewItarator"

                    <p key={agentContactViewItarator.agentCode}>
                        <strong>{agentContactViewItarator.agentCode}</strong><br />

                        <strong>{agentContactViewItarator.agentStateCode}</strong><br />

                    </p>

            </template>
            


        </template>
