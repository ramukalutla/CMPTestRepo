<template>
  <div class="main_div">
    <div>
      <lightning-layout  multiple-rows="true" class="full-ie-block">
        <lightning-layout-item  class="full-ie-block"> 
          <div class="heading">
            <h1 class="estimate-heading">ESTIMATE CONFIRMATION</h1>
          </div>
        </lightning-layout-item>
      </lightning-layout>

      <div class="estimate">
          <lightning-layout multiple-rows="true" class="full-ie-block">
            <lightning-layout-item class="full-ie-block" style="text-align: center; display:block">
              <img class="estimate-image" src={logoImg} />
              <h2 class="statement">You have selected to get an estimate using your smartphone.</h2>
            </lightning-layout-item>
          </lightning-layout>
        
      </div>
      <div class="buttons-div">
        <center>
          <lightning-layout class="full-ie-block" multiple-rows="true">
            <lightning-layout-item class="full-ie-block">
              <lightning-input type="text" class="input-column" placeholder="What is your smartphone number?"
                pattern="[0-9]{10}" message-when-pattern-mismatch="Please enter 10 digit Mobile Number."
                onchange={handleMobileNumber}></lightning-input>
              <div class="btn-block">
                <button class="sendapp-btn" disabled={disablePhotoAppBtn} onclick={handlePhotoAppService}>SEND ME THE
                  APP</button>&emsp;&emsp;&emsp;
                <div if:false={loaded}>
                  <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </div>
                <button class="back-btn" onclick={handleBackBtn}>BACK</button></div>
            </lightning-layout-item>
          </lightning-layout>
        </center>
      </div>
    </div>
  </div>
</template>
